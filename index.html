<!DOCTYPE html>
<html>
  <head>
    <title>SailCheckIn</title>
  </head>
  <body>
    <div style="position: relative;">
      <video id="cameraPreview" width=100% height=95% autoplay></video>
      <img id="overlayImage" src="https://raw.githubusercontent.com/WhyFenceCode/SailCheckIn/main/Frame500.png" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
    </div>
    <br><br>
    <div style="position: relative;">
      <canvas id="pictureCanvas" width=100% height=95%></canvas>
      <img id="overlayImage2" src="https://raw.githubusercontent.com/WhyFenceCode/SailCheckIn/main/Frame500.png" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);">
      <p id="overlayText" style="position: absolute; bottom: 0; left: 50%; transform: translateX(-50%);">Overlay Text</p>
    </div>
    <br><br>
    <button onclick="takePicture()">Take Picture</button>
    <br><br>

    <script>
      var video = document.getElementById('cameraPreview');
      var canvas = document.getElementById('pictureCanvas');
      var context = canvas.getContext('2d');

      navigator.mediaDevices.getUserMedia({ video: true })
        .then(function(stream) {
          video.srcObject = stream;
          video.play();
        })
        .catch(function(error) {
          console.error(error);
        });

      function takePicture() {
        context.drawImage(video, 0, 0, 640, 480);
        video.style.display = 'none';
        document.getElementById('overlayImage').style.display = 'none';
        sendPicture()
      }

      function sendPicture() {
        var dataURL = canvas.toDataURL('image/png');
        var blob = dataURLToBlob(dataURL);
        var formData = new FormData();
        formData.append('image', blob);

        fetch('https://sailnumberserver.whyfencecode.repl.co/process_image', {
          method: 'POST',
          body: formData
        })
        .then(response => response.text())
        .then(data => {
          document.getElementById('overlayText').innerHTML = data;
        })
        .catch(error => console.error(error))
      }

      function dataURLToBlob(dataURL) {
        var binary = atob(dataURL.split(',')[1]);
        var array = [];
        for(var i = 0; i < binary.length; i++) {
          array.push(binary.charCodeAt(i));
        }
        return new Blob([new Uint8Array(array)], {type: 'image/png'});
      }
    </script>
  </body>
</html>
